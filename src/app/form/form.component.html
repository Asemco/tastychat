<div class="form">
    <h4><mat-icon>perm_identity</mat-icon> {{form.first_name}} {{form.last_name}}</h4>
    <p><mat-icon>phone</mat-icon> {{form.phone_number}} - <span><mat-icon>email</mat-icon> {{form.email}}</span></p>
    <h5><mat-icon>account_balance</mat-icon> {{form.financial_institution}} - <mat-icon>schedule</mat-icon> {{form.last_modified | date: 'yyyy-MM-dd hh:mm'}}</h5>
    <form #statusForm="ngForm" fxLayout="column" (ngSubmit)="editFormStatus(form.id)">
        <mat-form-field>
            <mat-icon matPrefix>contact_support</mat-icon>
            <mat-label>Status</mat-label>
            <input matInput [(ngModel)]="form.status" matNativeControl id="status" name="status" type="text" minlength="2" maxlength="255" class="validate" />
        </mat-form-field>
    <button 
    mat-button
    (click)="editFormStatus(form.id)" 
    [disabled]="submitted || !statusForm.valid || !user.username">
        <mat-icon>create</mat-icon> <span>Edit</span>
    </button>
    </form>
</div>
