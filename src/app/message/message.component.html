<div [ngClass]="{'owner': message.username == user.username}" class="message">
    <h3>{{message.username}}</h3>
    <p>{{message.message}}</p>
    <h5>{{message.date_created | date: 'yyyy-MM-dd hh:mm'}}</h5>
    <span>{{message.likes}}</span>
    <button 
    mat-icon-button 
    [ngClass]="{'liked': user.username == message.liked}" 
    (click)="expressFeelings(message.id)" 
    [disabled]="isDisabled || !user.username">
        <mat-icon class="likecon">thumb_up</mat-icon>
    </button>
</div>
