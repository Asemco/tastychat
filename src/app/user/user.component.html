<div fxLayout="column"  fxFlex="75" fxFlexOffset="12.5%" class="holder">
  <form #loginForm="ngForm" fxLayout="column" (ngSubmit)="login()">
    <mat-form-field>
      <mat-icon matPrefix>perm_identity</mat-icon>
      <input
      [(ngModel)]="user.username"
      matNativeControl 
      required
      placeholder="Username"
      id="username"
      name="username" 
      type="text" 
      minlength="2"
      maxlength="45"
      class="validate" />
    </mat-form-field>
    
    <mat-form-field>
      <mat-icon matPrefix>lock_open</mat-icon>
      <input
      [(ngModel)]="user.password"
      matNativeControl
      required
      placeholder="Password"
      id="password" 
      name="password"
      type="password" 
      minlength="6"
      maxlength="255"
      class="validate" />
    </mat-form-field>
  
    <button 
    mat-raised-button 
    type="submit"
    color="{{submitted ? '' : 'primary'}}"
    [disabled]="submitted || !loginForm.valid">
      {{submittedLogin ? "Logging in..." : "Login"}}
      <mat-icon>vpn_key</mat-icon>
    </button>
  </form>
  <br/>
  <button 
    mat-raised-button 
    type="button"
    color="{{submitted ? '' : 'primary'}}"
    (click)="register()" 
    [disabled]="submitted || !loginForm.valid">
      {{submittedRegister ? "Registering..." : "Register"}}
      <mat-icon>lock</mat-icon>
  </button>
  
</div>
